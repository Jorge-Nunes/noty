<!DOCTYPE html>
<html>
<head>
    <title>Teste Frontend NOTY</title>
</head>
<body>
    <h2>Teste de API NOTY</h2>
    <button onclick="testLogin()">1. Testar Login</button>
    <button onclick="testPayments()">2. Testar Cobranças</button>
    <div id="result"></div>

    <script>
        let authToken = null;

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@noty.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.token;
                    document.getElementById('result').innerHTML = '✅ Login OK: ' + authToken.substring(0, 20) + '...';
                } else {
                    document.getElementById('result').innerHTML = '❌ Login falhou: ' + data.message;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Erro de login: ' + error.message;
            }
        }

        async function testPayments() {
            if (!authToken) {
                document.getElementById('result').innerHTML = '⚠️ Faça login primeiro';
                return;
            }

            try {
                const response = await fetch('/api/payments?page=1&limit=5', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('result').innerHTML = 
                        '✅ Cobranças OK: ' + data.data.payments.length + ' pagamentos encontrados<br>' +
                        'Primeiro: ' + (data.data.payments[0]?.description || 'N/A');
                } else {
                    document.getElementById('result').innerHTML = '❌ Cobranças falharam: ' + data.message;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Erro de cobranças: ' + error.message;
            }
        }
    </script>
</body>
</html>
